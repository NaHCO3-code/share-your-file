<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/header.css')}}" />
  <script type="text/javascript" src="{{ url_for('static', filename='js/md5.js') }}"></script>
  <style>
    @keyframes moveTitle{
      from {opacity: 1;}
      to {opacity: 0.5;}
    }
  </style>
  <script>
    function mdp(){
      if(document.getElementsByName('password')[0].value.length>=6&&document.getElementsByName('password2')[0].value.length>=6){  
        document.getElementsByName('password')[0].value = hex_md5(document.getElementsByName('password')[0].value)
        document.getElementsByName('password2')[0].value = hex_md5(document.getElementsByName('password2')[0].value)
      }
    }
  </script>
  <title>login - FilesSharer</title>
</head>
<body>
  <header>
    <ul>
      <li class="left" style="
        animation: moveTitle 2s ease-in-out .5s infinite alternate;
        animation-fill-mode: forwards;
        position:relative;
        left:-12px;
        margin-left: 42%;
      "><p class="pagetitle"><a href="/" style="color: #ffffff;">FS</a></p></li>
    </ul>
  </header>

  <div id="app">
    <h1>注册</h1><a href="/auth/login">去登录></a>
    <form action="/auth/register" method="post">
      <p>用户名：<input type="text" name="username" autocomplete="off" required /></p>
      <p>密码：<input type="password" name="password" autocomplete="off" required /></p>
      <p>确认密码：<input type="password" name="password2" required /></p>
      <p class="error">{{ error }}</p>
      <input type="submit" value="确定" id="submit" onclick="mdp()" />
    </form>
  </div>
</body>
</html>
